<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traffic-based pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-container">
      <img class="circles" src="images/pattern-circles.svg" alt="circles">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card requiered</p>

    </div>
      <div class="quarter-circle-top-right"></div>

    <div class="window">

      <div class="slider-billing">
        <p class="billing">Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="billing">Yearly Billing</p>
      </div>

      <hr>
      <ul class="list">
       <li class="list-elements">Unlimited websites</li>
       <li class="list-elements">100% data ownership</li>
       <li class="list-elements">Email reports</li>
      </ul>
      <a href="#" class="btn">Start my trial</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Luci-netizen">Lucia Smidova</a>.
    </div>
  </body>
    </html>
