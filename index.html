<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traffic-based pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-container">
      <img class="circles" src="images/pattern-circles.svg" alt="circles">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card requiered</p>

    </div>
      <div class="quarter-circle-top-right"></div>

    <div class="window">
      <p class='pageview-styling'> <span id="pageviews"></span> PAGEVIEWS</p>
        <p> <span  class='price-styling'>$</span><span id="price-per-month"></span> /month</p>
      <div class="container">
        <input type="range" min="0" max="100" step="25" value="50" />
      </div>

      <div class="slider-billing">
        <p class="billing">Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" id="myCheck" oninput="myFunction()">
          <span class="slider round"></span>
        </label>
        <p class="billing">Yearly Billing</p>
        <div class="discount">
          <p class="discount">25% discount</p>
        </div>
      </div>

      <hr>
      <ul class="list">
       <li class="list-elements">Unlimited websites</li>
       <li class="list-elements">100% data ownership</li>
       <li class="list-elements">Email reports</li>
      </ul>
      <a href="#" class="btn">Start my trial</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Luci-netizen">Lucia Smidova</a>.
    </div>



<script>
  function myFunction() {
    var checkBox = document.getElementById("myCheck");
    if (checkBox.checked == true){
    price = price*0.75;
  }}

  function calculate_pageviews(value) {
    if (value == 0) {
      views = "10K"
      price=8.00
    } else if (value == 25) {
      views = "50K"
      price=12.00
    } else if (value == 50) {
      views = "100K"
      price=16.00
    } else if (value == 75) {
      views = "500K"
      price=24.00
    } else if (value == 100) {
      views = "1M"
      price=36.00
    }

      myFunction()


    document.getElementById("pageviews").innerHTML = views
    document.getElementById("price-per-month").innerHTML = price

  }


  calculate_pageviews(50)




  window.onload = function() {
  var input = document.querySelector('input[type=range]'),
    style_el = document.createElement('style'),
    styles = [],
    track_sel = ['::-webkit-slider-runnable-track'];
  document.body.appendChild(style_el);

  styles.push('');

  var slider_value = 0

  input.addEventListener('input', function() {
    var min = this.min || 0,
      max = this.max || 100,
      val, str = '';

    this.setAttribute('value', this.value);

    val = this.value + '% 100%';
    str += 'input[type="range"]' + track_sel[0] + '{background-size:' + val + '}';

    styles[0] = str;
    style_el.textContent = styles.join('');
    calculate_pageviews(this.value)
    myFunction()
  }, false);
}


</script>


  </body>
    </html>
